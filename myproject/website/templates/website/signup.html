{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "website/css/login.css" %}">
    <link rel="shortcut icon" href="{% static "website/assets/images/logo_owen_file_icon.webp" %}" type="image/x-icon">
    <title>Đăng Kí</title>
</head>
<body>
    <div class="container bg-img">
        <div class="register-form">
            <div class="d-block" style="text-align: center;">
                <a href="{% url 'home' %}"><img src="{% static "website/assets/images/logo.svg" %}" alt=""></a>
            </div>
            <h2>Đăng Ký</h2>
            <form id="formRegister">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="reg-username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="reg-email" placeholder="Nhập email" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="reg-password" minlength="8" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3">
                    <label for="reg-confirm-password" class="form-label">Xác nhận mật khẩu:</label>
                    <input type="password" class="form-control" id="reg-confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
                <div class="additional-options">
                    <a href="{% url "login" %}">Đã có tài khoản? Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="js/login.js"></script>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "website/css/login.css" %}">
    <link rel="shortcut icon" href="{% static "website/assets/images/logo_owen_file_icon.webp" %}" type="image/x-icon">
    <title>Đăng Kí</title>
</head>
<body style="background-image: url('{% static "website/assets/images/d_n_m_i_1_150225_1.webp" %}');">
    <div class="container bg-img">
        <div class="register-form">
            <div class="d-block" style="text-align: center;">
                <a href="{% url 'home' %}"><img src="{% static "website/assets/images/logo.svg" %}" alt=""></a>
            </div>
            <h2>Đăng Ký</h2>
            <form method="post" id="register-form">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label">Tên đăng nhập:</label>
                  <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required />
                </div>
              
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" name="email" class="form-control" placeholder="Nhập email" required />
                </div>
              
                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu:</label>
                  <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required />
                </div>
              
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Xác nhận mật khẩu:</label>
                  <input type="password" name="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu" required />
                </div>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger message-alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn w-100 btn-primary">Đăng ký</button>
                <div class="additional-options">
                    <a href="{% url "login_view" %}">Đã có tài khoản? Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="{% static "website/js/login.js" %}"></script>
</html>

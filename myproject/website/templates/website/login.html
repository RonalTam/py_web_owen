{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "website/css/login.css" %}">
    <link rel="shortcut icon" href="{% static "website/assets/images/logo_owen_file_icon.webp" %}" type="image/x-icon">
    <title>Đăng Nhập</title>
</head>
<body style="background-image: url('{% static "website/assets/images/d_n_m_i_1_150225_1.webp" %}');">
    <div class="container bg-img">
        <div class="login-form">
            <div class="d-block" style="text-align: center;">
                <a href="{% url 'home' %}"><img src="{% static "website/assets/images/logo.svg" %}" alt=""></a>
            </div>
            <h2>Đăng Nhập</h2>
            <form id="formLogin">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập:</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>

                <div class="additional-options">
                    <a href="{% url "signup" %}">Đăng ký</a>
                    <a href="#">Quên mật khẩu?</a>
                </div>
    
                <hr>
                <div class="text-center">Hoặc đăng nhập bằng:</div>
    
                <div class="social-login">
                    <a href="" class="facebook" title="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="google" title="Google">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="" class="instagram" title="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="js/login.js"></script>
</html>

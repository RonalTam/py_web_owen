{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="{% static 'website/css/style.css'%}" />
    <link
      rel="icon"
      href="{% static 'website/assets/images/logo_owen_file_icon.webp'%}"
    />
    <title>{% block title %}Trang chủ{% endblock %}</title>
  </head>

  <body>
    <!-- Header chung -->
    {% include "website/partials/header.html" %}

    <!-- Nội dung động -->
    {% block content %} {% endblock %}

    <!-- Footer chung -->
    {% include "website/partials/footer.html" %}

    <!-- JS chung -->
     <script src="{% static "website/js/home.js" %}"></script>
  </body>
</html>
